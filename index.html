<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>French Press Ratio Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <h1>French press ratio calculator</h1>

    <form action="/" method="post">
    <div> 
        <label>Amount of water: </label>
        <input type="text" name="waterAmount">
        <label>measurement: </label>
        <select name="waterSelect">
            <option value="grams">grams</option>
            <option value="ounces">oz</option>
            <option value ="cups">cups</option>
        </select name="coffeeSelect">
    </div>
    <div>
        <label>Amount of coffee: </label>
        <input type="text" name="coffeeAmount">
        <label>measurement: </label>
        <select name="coffeeSelect">
            <option value="grams">grams</option>
            <option value="tablespoons">tablespoons</option>
        </select>
    </div>
    <div>
        <button type="submit" name="submit">submit</button>
    </div>
    </form>

    <img src="images/coffeecup.jpeg">
</body>
</html>
